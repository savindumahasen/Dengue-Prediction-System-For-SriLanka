<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding-top: 50px;
            position: relative;
        }

        h1 {
            color: red;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #0056b3;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }

        p {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .prediction-result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .prediction-result-infected {
            color: red;
        }

        .prediction-result-not-infected {
            color: green;
        }

        /* Modal Styles */
        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            background-color: #0056b3;
            color: #fff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 15px;
        }

        .modal-title {
            font-weight: bold;
            font-size: 24px;
            margin: 0;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-dialog {
          position: fixed;
          right: 5px; /* Adjust the position to the right */
          top: 40%;
          transform: translateY(-50%);
          width: 300px; /* Adjust the width */
        }


        .btn-close {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dengue Prediction</h1>
   
    <form method="post" class="form1" action="/dengueprediction">
        <div class="row">
            <!-- Feature 0: Skin Rash -->
            <div class="col-md-6">
                <label for="feature0">Skin Rash:</label>
                <select name="0" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="1">No</option>
                    <option value="0">Yes</option>
                </select>
            </div>

            <!-- Feature 1: Chills -->
            <div class="col-md-6">
                <label for="feature1">Chills:</label>
                <select name="1" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Feature 2: High Fever -->
            <div class="col-md-6">
                <label for="feature2">High Fever:</label>
                <select name="2" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Feature 3: Headache -->
            <div class="col-md-6">
                <label for="feature3">Headache:</label>
                <select name="3" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Feature 4: Nausea -->
            <div class="col-md-6">
                <label for="feature4">Nausea:</label>
                <select name="4" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Feature 5: Loss Of Appetite -->
            <div class="col-md-6">
                <label for="feature5">Loss Of Appetite:</label>
                <select name="5" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Feature 6: Pain Behind of Eyes -->
            <div class="col-md-6">
                <label for="feature6">Pain Behind of Eyes:</label>
                <select name="6" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Feature 7: Back Pain -->
            <div class="col-md-6">
                <label for="feature7">Back Pain:</label>
                <select name="7" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Feature 8: Malaise -->
            <div class="col-md-6">
                <label for="feature8">Malaise:</label>
                <select name="8" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Feature 9: Muscle Pain -->
            <div class="col-md-6">
                <label for="feature9">Muscle Pain:</label>
                <select name="9" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Feature 10: Red Spots -->
            <div class="col-md-6">
                <label for="feature10">Red Spots:</label>
                <select name="10" required>
                    <option value="" selected disabled>Select value</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>

        <button type="button" id="predictButton">Predict</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="predictionModal" tabindex="-1" aria-labelledby="predictionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="predictionModalLabel">Prediction Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="resultMessage" class="prediction-result"></p>
                    <p id="errorMessage" class="error-message"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('predictButton').addEventListener('click', function() {
            var selectElements = document.querySelectorAll('select');
            var selectedValues = {};
            var allSelected = true; // Flag to check if all select elements have been selected

            selectElements.forEach(function(select) {
                if (select.value === '') {
                    allSelected = false;
                }
                selectedValues[select.name] = select.value;
            });

            if (!allSelected) {
                alert('Please select a value for all features.');
                return; // Exit the function if not all features are selected
            }

            sessionStorage.setItem('selectedValues', JSON.stringify(selectedValues));
            
            // Simulate prediction result
            var result = Math.random() <= 0.5 ? 'Dengue Infected' : 'Dengue Not Infected';
            var resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = result;
            
            // Set color based on result
            if (result === 'Dengue Infected') {
                resultMessage.classList.add('prediction-result-infected');
                resultMessage.classList.remove('prediction-result-not-infected');
            } else {
                resultMessage.classList.add('prediction-result-not-infected');
                resultMessage.classList.remove('prediction-result-infected');
            }
            
            var myModal = new bootstrap.Modal(document.getElementById('predictionModal'));
            myModal.show();
        });

        // Reset select elements when modal is shown
        document.getElementById('predictionModal').addEventListener('shown.bs.modal', function(event) {
            var storedValues = sessionStorage.getItem('selectedValues');
            if (storedValues) {
                var selectedValues = JSON.parse(storedValues);
                Object.keys(selectedValues).forEach(function(key) {
                    var select = document.querySelector('select[name="' + key + '"]');
                    if (select) {
                        select.value = selectedValues[key];
                    }
                });
            }
        });

        // Reset select elements when modal is hidden
        document.getElementById('predictionModal').addEventListener('hidden.bs.modal', function(event) {
            var selectElements = document.querySelectorAll('select');
            selectElements.forEach(function(select) {
                select.selectedIndex = 0; // Reset to default value
            });
            sessionStorage.removeItem('selectedValues');
        });
    </script>
</div>

</body>
</html>
