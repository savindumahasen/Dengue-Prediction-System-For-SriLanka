<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            font-family: Arial, sans-serif; /* Set font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .container {
            margin: 0 auto; /* Center the container horizontally */
            max-width: 800px; /* Set maximum width for the container */
            padding-top: 100px; /* Add space from the top */
        }

        h1 {
            color: red; /* Set title color to red */
            text-align: center; /* Center align the title */
        }

        form {
            margin-top: 20px; /* Add space between title and form */
        }

        label {
            font-weight: bold; /* Make labels bold */
            display: block; /* Display labels as block elements */
        }

        select {
            width: 100%; /* Set width for select fields */
            padding: 8px; /* Add padding to input fields */
            margin-bottom: 20px; /* Add space between input fields */
            border: 1px solid #ccc; /* Add border to input fields */
            border-radius: 4px; /* Add border radius */
            box-sizing: border-box; /* Include padding and border in the width */
            margin-right: 10px; /* Increase horizontal spacing between select elements */
            margin-top: 10px; /* Increase vertical spacing between select elements */
        }

        button {
            width: 100%; /* Set button to take full width */
            padding: 10px; /* Add padding to button */
            border: none; /* Remove border */
            background-color: #007bff; /* Set button background color */
            color: #fff; /* Set button text color to white */
            border-radius: 4px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        button:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        p {
            margin-top: 20px; /* Add space between prediction result and form */
            text-align: center; /* Center align the prediction result */
            font-size: 18px; /* Increase font size */
        }

        .error-message {
            color: red; /* Set error message color to red */
            text-align: center; /* Center align the error message */
            margin-top: 20px; /* Add space between error message and form */
        }

        /* Style for prediction result */
        .prediction-result {
            font-size: 24px; /* Increase font size */
            font-weight: bold; /* Set font weight */
            margin-bottom: 20px; /* Add space below the prediction result */
            color: green; /* Set default color to green */
        }
        .modal-title{
            color: #0056b3;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dengue Prediction</h1>
   
    <form method="post" class="form1" action="/dengueprediction">
        <div class="row">
            <div class="col">
                <label for="feature0">Skin Rash:</label>
                <select name="0" required>
                    <option value="1">No</option>
                    <option value="0">Yes</option>
                </select>
            </div>

            <div class="col">
                <label for="feature1">Chills:</label>
                <select name="1" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col">
                <label for="feature2">High Fever:</label>
                <select name="2" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col">
                <label for="feature3">Headache:</label>
                <select name="3" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col">
                <label for="feature4">Nausea:</label>
                <select name="4" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="feature5">Loss Of Appetite:</label>
                <select name="5" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col">
                <label for="feature6">Eyes Pain:</label>
                <select name="6" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col">
                <label for="feature7">Back Pain:</label>
                <select name="7" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col">
                <label for="feature8">Malaise:</label>
                <select name="8" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col">
                <label for="feature9">Muscle Pain:</label>
                <select name="9" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="feature10">Red Spots:</label>
                <select name="10" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

        </div>

        <button type="submit">Predict</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="predictionModal" tabindex="-1" aria-labelledby="predictionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="predictionModalLabel">Prediction Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="resultMessage" class="prediction-result"></p>
                    <p id="errorMessage" class="error-message"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Assign values to result and error variables
        var result = "{{ result }}";
        var error = "{{ error }}";

        // Check if result or error is present
        document.addEventListener('DOMContentLoaded', function() {
            if (result || error) {
                var predictionMessage = document.getElementById('resultMessage');
                var errorMessage = document.getElementById('errorMessage');

                if (result) {
                    // Set the color and message based on the result
                    if (result === 'Infected') {
                        predictionMessage.classList.add('prediction-result-infected');
                       
                    } else {
                        predictionMessage.classList.add('prediction-result-not-infected');
                    }
                    predictionMessage.textContent = result;
                }

                if (error) {
                    errorMessage.textContent = error;
                }

                // Show the modal
                var myModal = new bootstrap.Modal(document.getElementById('predictionModal'));
                myModal.show();
            }
        });
    </script>
    
</div>

</body>
</html>
