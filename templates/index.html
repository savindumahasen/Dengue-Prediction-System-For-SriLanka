<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0; /* Light grey background */
            font-family: Arial, sans-serif; /* Set font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .container {
            margin: 0 auto; /* Center the container horizontally */
            max-width: 600px; /* Set maximum width for the container */
            padding-top: 100px; /* Add space from the top */
        }

        h1 {
            color: red; /* Set title color to red */
            text-align: center; /* Center align the title */
        }

        form {
            margin-top: 20px; /* Add space between title and form */
        }

        label {
            font-weight: bold; /* Make labels bold */
        }

        input[type="text"], input[type="number"], select {
            width: 100%; /* Set input fields to take full width */
            padding: 8px; /* Add padding to input fields */
            margin-bottom: 10px; /* Add space between input fields */
            border: 1px solid #ccc; /* Add border to input fields */
            border-radius: 4px; /* Add border radius */
            box-sizing: border-box; /* Include padding and border in the width */
        }

        button {
            width: 100%; /* Set button to take full width */
            padding: 10px; /* Add padding to button */
            border: none; /* Remove border */
            background-color: #007bff; /* Set button background color */
            color: #fff; /* Set button text color to white */
            border-radius: 4px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        button:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        p {
            margin-top: 20px; /* Add space between prediction result and form */
            text-align: center; /* Center align the prediction result */
            font-size: 18px; /* Increase font size */
        }

        .error-message {
            color: red; /* Set error message color to red */
            text-align: center; /* Center align the error message */
            margin-top: 20px; /* Add space between error message and form */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dengue Prediction</h1>
   
    <form method="post" class="form1" action="/dengueprediction">
        <label for="feature0">Skin Rash:</label><br>
        <select name="0" required>
            <option value="1">No</option>
            <option value="0">Yes</option>
        </select><br>

        <label for="feature1">Chills:</label><br>
        <select name="1" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="feature2">High Fever:</label><br>
        <select name="2" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="feature3">Headache:</label><br>
        <select name="3" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="feature4">Nausea:</label><br>
        <select name="4" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="feature5">Loss Of Appetite:</label><br>
        <select name="5" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="feature6">Pain Behind The Eyes:</label><br>
        <select name="6" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="feature7">Back Pain:</label><br>
        <select name="7" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="feature8">Malaise:</label><br>
        <select name="8" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="feature9">Muscle Pain:</label><br>
        <select name="9" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="feature10">Red Spots Over Body:</label><br>
        <select name="10" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
    {% endif %}

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
