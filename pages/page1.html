<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        th {
            background-color: #ff69b4;
            color: #ffffff;
        }
        .form-control {
            width: calc(25% - 20px); /* Adjust width to fit 4 inputs in a row */
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #ff69b4;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dengue Prediction System</h1>
       
        <form method="post" action="/predict">
            <table>
                <thead>
                    <tr>
                        <th>Symptom</th>
                        <th>Symptom</th>
                        <th>Symptom</th>
                        <th>Symptom</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="feature0">Skin Rash:</label>
                            <select name="0" id="feature0" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature1">Lethargy:</label>
                            <select name="1" id="feature1" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature2">Nodal Skin Eruption:</label>
                            <select name="2" id="feature2" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature3">Continuous Sneezing:</label>
                            <select name="3" id="feature3" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="feature4">Shivering:</label>
                            <select name="4" id="feature4" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature5">Chills:</label>
                            <select name="5" id="feature5" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature6">Joint Pain:</label>
                            <select name="6" id="feature6" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature7">Vomiting:</label>
                            <select name="7" id="feature7" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="feature8">Fatigue:</label>
                            <select name="8" id="feature8" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature9">High Fever:</label>
                            <select name="9" id="feature9" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature10">Sweating:</label>
                            <select name="10" id="feature10" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature11">Headache:</label>
                            <select name="11" id="feature11" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="feature12">Nausea:</label>
                            <select name="12" id="feature12" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature13">Loss of Appetite:</label>
                            <select name="13" id="feature13" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature14">Pain Behind the Eyes:</label>
                            <select name="14" id="feature14" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                        <td>
                            <label for="feature15">Back Pain:</label>
                            <select name="15" id="feature15" class="form-control" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                    </tr>
                    <!-- Add more rows for additional symptoms -->
                </tbody>
            </table>
            
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>


<br>


    {% if result %}
        <p style="color:blue">Prediction: {{ result }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
